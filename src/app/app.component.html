<!--<top-bar></top-bar>-->
<div class="app-container">
    <div class="top-bar">
        <div>
            cals offset avg: {{calsOffsetAvg}}
        </div>
        <div>
            cals avg: {{calsAverage}}
        </div>
        <div>
            weight change avg: {{weightChangeAvg}}
        </div>
    </div>
    <div class="days-list">
        <app-day-row *ngFor="let day of days" 
                    [data]="day" 
                    (dataChanged)="updateDay($event)">
        </app-day-row>
    </div>
    <div class="bottom-bar">
        <button class="add-item" (click)="addDay()">Add Day</button>
    </div>
</div>
