
<div class="date">
    {{data.date | date:'dd'}}
</div>
<div class="inputs">
    <input type="number"
        #focusTarget 
        name="cals" 
        class="cals"
        [(ngModel)]="data.cals"
        (blur)="onChanges($event)">

    <input type="number" 
        name="weight" 
        class="weight" 
        [(ngModel)]="data.weight"
        (blur)="onChanges($event)">
</div>
