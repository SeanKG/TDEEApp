
<div class="date">
    {{data.date | date:'dd'}}
</div>
<div class="inputs">
    <input type="number"
        #focusTarget 
        name="cals" 
        class="cals" 
        [value]="data.cals" 
        (change)="onChanges($event)">

    <input type="number" 
        name="weight" 
        class="weight" 
        [value]="data.weight"  
        (change)="onChanges($event)">
</div>
